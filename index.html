<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" type="module" defer></script>
  <title>Champion Screener</title>
</head>

<body>
  <header class="flexing-search">
    <div class="search-form">
      <h1>Escolha o seu Campẽao</h1>
      <a class="search-link" target="_blank" href="https://www.leagueoflegends.com/pt-br/champions/"><p>Lista com o nome dos campeões</p></a>
      <div class='container-headerBtn'>
        <label for="search"> 
          <input type="text" class="searchInput" name="search" placeholder="Digite o nome de um campeão">
          <button class="inputButton" name="search">Pesquisar</button>
      </div>
      </label>
    </div>
    <div>
      <img src="./Arquivos auxiliares/trybeOTlogo.png" alt="logo da TrybeOt" class='tribeotLogo'>
    </div>
  </header>
  <main class='startHidden' id='mainID'>
    <div class='champion-screener'>
      <section id='left-section'>
        <div class="title-name">
          <h2 class='title'></h2>
        </div>
        <div class="lore hidden">
          <p class='lore'></p>
        </div>
        <div class="user-helpers">
          <div class="user-title">
            <h2 class='user-h2'></h2>
          </div>
          <div class="user-text">
            <ol class='user-ol hidden'>
            </ol>
          </div>
        </div>
      </section>
      <section id='mid-section'>
        <div class="champion-image">
          <img src="./Arquivos auxiliares/hecarim Mock/Hecarim_Art.jpg" alt="Splash art do campẽao" class='splashArt'>
        </div>
      </section>
      <section id='right-section'>
        <div class="spells-text">
          <div class="spell-title">
            <h2 class='spell-h2 hidden'></h2>
          </div>
          <ul class="spells">
            <li class="spell-box selected">
              <img src="./Arquivos auxiliares/hecarim Mock/HecarimP.png" alt="Arte da habilidade passiva do campẽao"
                class='spellPassive '>
            </li>
            <li class="spell-box">
              <img src="./Arquivos auxiliares/hecarim Mock/HecarimQ.png" alt="Arte da habilidade do slot 'Q' do campẽao"
                class='spell spellQ '>
            </li>
            <li class="spell-box">
              <img src="./Arquivos auxiliares/hecarim Mock/HecarimW.png" alt="Arte da habilidade do slot 'W' do campẽao"
                class='spell spellW '>
            </li>
            <li class="spell-box">
              <img src="./Arquivos auxiliares/hecarim Mock/HecarimE.png" alt="Arte da habilidade do slot 'E' do campẽao"
                class='spell spellE '>
            </li>
            <li class="spell-box">
              <img src="./Arquivos auxiliares/hecarim Mock/HecarimR.png" alt="Arte da habiliadde Suprema do campẽao"
                class='spell spellR'>
            </li>
            </nav>
        </div>
        <div class="spell-description">
          <p class='spell-description-text'></p>
        </div>
        <div class="versus-helpers">
          <div class="versus-title">
            <h2 class='versus-h2'></h2>
          </div>
          <div class="versus-text">
            <ol class="versus-ol hidden">
            </ol>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
